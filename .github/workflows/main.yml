# .github/workflows/main.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Configure Git
      run: |
        git config --global user.email "marvin.krueger@yahoo.de"
        git config --global user.name "marvpaul"

    - name: Build
      run: npm run build

    - name: Deploy
      run: |
        # Add deployment steps if needed
        # For a simple example, you can deploy to GitHub Pages
        npm run deploy
        # npx gh-pages -d dist

